<body>
    <div id='calendar'></div>
   <button onclick="exportEvents()">Exporter les événements</button>
   <script>
   document.addEventListener('DOMContentLoaded', function() {
     var calendarEl = document.getElementById('calendar');
     var calendar = new FullCalendar.Calendar(calendarEl, {
       initialView: 'dayGridMonth',
       editable: true,
       selectable: true,
       events: [],
       dateClick: function(info) {
         var title = prompt('Titre de l\'événement ?');
         if (title) {
           calendar.addEvent({
             title: title,
             start: info.dateStr
           });
         }
       }
     });
     calendar.render();

     window.exportEvents = function() {
       var events = calendar.getEvents().map(ev => ({
         title: ev.title,
         start: ev.startStr,
         end: ev.endStr
       }));
       var dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(events, null, 2));
       var dlAnchor = document.createElement('a');
       dlAnchor.setAttribute("href", dataStr);
       dlAnchor.setAttribute("download", "evenements_calendrier.json");
       dlAnchor.click();
     }
   });
   </script>
